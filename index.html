<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
    <title>Nft Project</title>
  </head>
  <body>
    <main class="container">
      <header class="image-header">
        <a href=""
          ><img src="./image-equilibrium.jpg" alt="" class="image-div"
        /></a>
      </header>
      <section class="equilibrium">
        <div>
          <h2 class="name h2">Equilibrium #3429</h2>
        </div>
        <div>
          <h4 class="name h4 grey2">
            Our Equilibrium collection promotes balance and calm.
          </h4>
        </div>
        <div class="spans">
          <img
            src="./icon-ethereum.svg"
            alt="triangle with all three sides equal"
            height="17"
            width="10"
            class="icon-eth"
          />&nbsp<span class="span1"> 0.041 &nbsp ETH </span>
          <svg
            width="17"
            height="17"
            class="icon-clock"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <span class="span2">3 days left</span>
        </div>
      </section>
      <hr />
      <footer>
        <div class="end">
          <img src="./image-avatar.png" alt="" class="avatar" />&nbsp&nbsp
          <p><a class="grey">Creation of</a> Jules Wyvern</p>
        </div>
      </footer>
    </main>
  </body>
</html>
